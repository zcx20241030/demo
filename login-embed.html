<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 登录遮罩：覆盖整个页面，层级最高 */
        #loginMask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 确保在 JupyterLite 所有元素之上 */
            margin: 0;
            padding: 0;
        }
        /* 登录框样式 */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 48px 32px;
        }
        .login-title {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 32px;
            font-weight: 600;
        }
        .error-tip {
            text-align: center;
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error-tip.show {
            opacity: 1;
        }
        .password-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #dce4ec;
            border-radius: 8px;
            font-size: 16px;
            color: #34495e;
            margin-bottom: 24px;
            transition: border-color 0.3s ease;
        }
        .password-input::placeholder {
            color: #95a5a6;
        }
        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background: #5a6fd8;
        }
        .submit-btn:active {
            background: #4e62d9;
        }
    </style>
</head>
<body>
    <div id="loginMask">
        <div class="login-container">
            <h2 class="login-title">请输入 JupyterLite 访问密码</h2>
            <div class="error-tip" id="errorTip">密码错误，请重新输入！</div>
            <input type="password" class="password-input" id="passwordInput" placeholder="请输入访问密码">
            <button class="submit-btn" onclick="verifyPassword()">确认访问</button>
        </div>
    </div>

    <script>
        // ************************ 必改：替换为你的密码 ************************
        const CORRECT_PASSWORD = "your-custom-password-123";

        // 密码验证函数
        function verifyPassword() {
            const inputPassword = document.getElementById("passwordInput").value.trim();
            const errorTip = document.getElementById("errorTip");

            // 清空之前的错误提示
            errorTip.classList.remove("show");

            if (inputPassword === CORRECT_PASSWORD) {
                // 密码正确：隐藏登录遮罩，显示 JupyterLite 主界面
                document.getElementById("loginMask").style.display = "none";
            } else {
                // 密码错误：显示提示并清空输入框
                errorTip.classList.add("show");
                document.getElementById("passwordInput").value = "";
            }
        }

        // 支持回车键触发验证
        document.getElementById("passwordInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") verifyPassword();
        });
    </script>
