<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            width: 250px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ JupyterLite Access</h2>
        <p>Please enter password to continue</p>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        // SHA-256 hash of your password (example: "jupyter123" -> hash)
        const PASSWORD_HASH = "5466a679828755f4bc3d80a9a9247d69b127571b2205cc9fa19315ba6d263621"; // "password"
        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const input = document.getElementById('password').value;
            const hash = await sha256(input);
            
            if (hash === PASSWORD_HASH) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'lab/index.html';
            } else {
                document.getElementById('error').textContent = 'Incorrect password';
            }
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
