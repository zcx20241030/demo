<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JupyterLite - Protected Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* ç™»å½•é¡µé¢æ ·å¼ */
        #loginPage {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #loginPage.hidden {
            display: none;
        }
        
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 420px;
        }
        
        .lock-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }
        
        /* JupyterLite å®¹å™¨æ ·å¼ */
        #jupyterContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        
        #jupyterContainer.show {
            display: block;
        }
        
        #jupyterFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- ç™»å½•é¡µé¢ -->
    <div id="loginPage">
        <div class="container">
            <div class="lock-icon">ğŸ”’</div>
            <h1>JupyterLite Access</h1>
            <p class="subtitle">Please enter password to continue</p>
            
            <form id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="Enter password"
                        autocomplete="off"
                        required
                    >
                </div>
                
                <button type="button" class="btn-submit" id="submitBtn">
                    Submit
                </button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <!-- JupyterLite å®¹å™¨ -->
    <div id="jupyterContainer">
        <iframe id="jupyterFrame" src=""></iframe>
    </div>

    <script>
        // æ­£ç¡®å¯†ç çš„ SHA-256 å“ˆå¸Œå€¼ (å¯†ç : jupyter123)
        const CORRECT_HASH = "5466a679828755f4bc3d80a9a9247d69b127571b2205cc9fa19315ba6d263621";
        
        // SHA-256 å“ˆå¸Œå‡½æ•°
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        // æ˜¾ç¤º JupyterLite
        function showJupyter() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('jupyterContainer').classList.add('show');
            document.getElementById('jupyterFrame').src = 'lab/index.html';
        }
        
        // éªŒè¯å¯†ç 
        async function validatePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value;
            
            // æ¸…é™¤ä¹‹å‰çš„æ¶ˆæ¯
            document.getElementById('message').className = 'message';
            
            if (!password) {
                showMessage('Please enter a password', 'error');
                return;
            }
            
            try {
                // è®¡ç®—è¾“å…¥å¯†ç çš„å“ˆå¸Œå€¼
                const inputHash = await hashPassword(password);
                
                // è°ƒè¯•è¾“å‡ºåˆ°æ§åˆ¶å°
                console.log('Password verification:', inputHash === CORRECT_HASH ? 'SUCCESS' : 'FAILED');
                
                // éªŒè¯å“ˆå¸Œå€¼
                if (inputHash === CORRECT_HASH) {
                    // å¯†ç æ­£ç¡®
                    showMessage('Access granted! Loading...', 'success');
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // å»¶è¿Ÿæ˜¾ç¤º JupyterLite
                    setTimeout(showJupyter, 500);
                } else {
                    // å¯†ç é”™è¯¯
                    showMessage('Incorrect password', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦å·²è®¤è¯
        function checkAuth() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                showJupyter();
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('submitBtn');
            
            // æ£€æŸ¥è®¤è¯çŠ¶æ€
            checkAuth();
            
            // ç‚¹å‡»æäº¤æŒ‰é’®
            submitBtn.addEventListener('click', validatePassword);
            
            // æŒ‰ Enter é”®æäº¤
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    validatePassword();
                }
            });
            
            // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
            if (sessionStorage.getItem('authenticated') !== 'true') {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
