<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JupyterLite - Protected Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 420px;
        }
        
        .lock-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
            text-align: left;
            display: none;
        }
        
        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîí</div>
        <h1>JupyterLite Access</h1>
        <p class="subtitle">Please enter password to continue</p>
        
        <form id="loginForm" onsubmit="return false;">
            <div class="input-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Enter password"
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="button" class="btn-submit" id="submitBtn">
                Submit
            </button>
        </form>
        
        <div id="message" class="message"></div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        // Ê≠£Á°ÆÂØÜÁ†ÅÁöÑ SHA-256 ÂìàÂ∏åÂÄº (ÂØÜÁ†Å: jupyter123)
        const CORRECT_HASH = "5466a679828755f4bc3d80a9a9247d69b127571b2205cc9fa19315ba6d263621";
        
        // SHA-256 ÂìàÂ∏åÂáΩÊï∞
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        // ÊòæÁ§∫Ë∞ÉËØï‰ø°ÊÅØ
        function showDebug(inputHash, expectedHash) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `
                <strong>Debug Info:</strong><br>
                Input Hash: ${inputHash}<br>
                Expected Hash: ${expectedHash}<br>
                Match: ${inputHash === expectedHash ? 'YES ‚úì' : 'NO ‚úó'}
            `;
            debugDiv.classList.add('show');
        }
        
        // È™åËØÅÂØÜÁ†Å
        async function validatePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÊ∂àÊÅØ
            document.getElementById('message').className = 'message';
            document.getElementById('debugInfo').classList.remove('show');
            
            if (!password) {
                showMessage('Please enter a password', 'error');
                return;
            }
            
            try {
                // ËÆ°ÁÆóËæìÂÖ•ÂØÜÁ†ÅÁöÑÂìàÂ∏åÂÄº
                const inputHash = await hashPassword(password);
                
                // Ë∞ÉËØïËæìÂá∫Âà∞ÊéßÂà∂Âè∞
                console.log('=== Password Verification ===');
                console.log('Input password:', password);
                console.log('Input hash:', inputHash);
                console.log('Expected hash:', CORRECT_HASH);
                console.log('Match:', inputHash === CORRECT_HASH);
                console.log('===========================');
                
                // È™åËØÅÂìàÂ∏åÂÄº
                if (inputHash === CORRECT_HASH) {
                    // ÂØÜÁ†ÅÊ≠£Á°Æ
                    showMessage('Access granted! Redirecting...', 'success');
                    sessionStorage.setItem('authenticated', 'true');
                    
                    // Âª∂ËøüË∑≥ËΩ¨
                    setTimeout(() => {
                        window.location.href = 'lab/index.html';
                    }, 800);
                } else {
                    // ÂØÜÁ†ÅÈîôËØØ
                    showMessage('Incorrect password', 'error');
                    showDebug(inputHash, CORRECT_HASH);
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            }
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('submitBtn');
            
            // ÁÇπÂáªÊèê‰∫§ÊåâÈíÆ
            submitBtn.addEventListener('click', validatePassword);
            
            // Êåâ Enter ÈîÆÊèê‰∫§
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    validatePassword();
                }
            });
            
            // Ëá™Âä®ËÅöÁÑ¶ËæìÂÖ•Ê°Ü
            passwordInput.focus();
        });
    </script>
</body>
</html>
