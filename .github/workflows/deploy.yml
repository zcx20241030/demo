name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      
      - name: Build the JupyterLite site
        run: |
          mkdir -p content
          cp README.md content
          # 可选：预安装第三方库，需创建 requirements-lite.txt
          jupyter lite build --contents content --output-dir dist

      # 替换原来的 Add password protection 步骤
      - name: Add password protection (optional)
        run: |
          # 备份原 JupyterLite 入口文件（这行必须正常执行）
          mv dist/index.html dist/jupyterlite-index.html
          # 复制自定义登录页面
          if [ -f "login.html" ]; then
            cp login.html dist/index.html
            echo "Password protection added successfully."
          else
            echo "login.html not found, skip password protection."
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
