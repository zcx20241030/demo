name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      
      - name: Build the JupyterLite site
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist
          
          # 下载第三方库
          mkdir -p dist/pypi
          pip download -r requirements-jupyterlite.txt -d dist/pypi --platform any --python-version 311 --only-binary=:all: || true
      
      - name: Add password protection
        run: |
          # 备份原始 index.html
          mv dist/index.html dist/lab/index.html || true
          
          # 复制密码页面作为新的 index.html
          cp password.html dist/index.html
          
          # 创建认证检查脚本
          cat > dist/lab/auth-check.js << 'EOF'
          if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = '../index.html';
          }
          EOF
          
          # 在 lab/index.html 中注入认证检查
          sed -i 's/<head>/<head><script src="auth-check.js"><\/script>/' dist/lab/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
