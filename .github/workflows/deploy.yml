name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      
      - name: Build the JupyterLite site
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist
          
          # 下载第三方库（如果需要）
          if [ -f requirements-jupyterlite.txt ]; then
            mkdir -p dist/pypi
            pip download -r requirements-jupyterlite.txt -d dist/pypi --platform any --python-version 311 --only-binary=:all: || true
          fi
      
      - name: Add password protection
        run: |
          # 备份原始 index.html 到 _jupyter.html
          mv dist/index.html dist/_jupyter.html
          
          # 复制密码保护页面作为新的 index.html
          cp password.html dist/index.html
          
          # 修改密码页面中的 iframe src（如果原始页面在根目录）
          # sed -i "s|lab/index.html|_jupyter.html|" dist/index.html
          
          echo "=== Password protection added ==="
          echo "File structure:"
          ls -la dist/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
