<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JupyterLite 访问验证</title>
    <style>
        /* 全局样式重置，保证不同浏览器表现一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        /* 页面背景样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        /* 登录框样式 */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 48px 32px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        /* 标题样式 */
        .login-title {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 32px;
            font-weight: 600;
        }

        /* 错误提示样式 */
        .error-tip {
            text-align: center;
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-tip.show {
            opacity: 1;
        }

        /* 输入框样式 */
        .password-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #dce4ec;
            border-radius: 8px;
            font-size: 16px;
            color: #34495e;
            margin-bottom: 24px;
            transition: border-color 0.3s ease;
        }

        .password-input::placeholder {
            color: #95a5a6;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* 按钮样式 */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .submit-btn:active {
            background: #4e62d9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">请输入 JupyterLite 访问密码</h2>
        <div class="error-tip" id="errorTip">密码错误，请重新输入！</div>
        <input type="password" class="password-input" id="passwordInput" placeholder="请输入访问密码">
        <button class="submit-btn" onclick="verifyPassword()">确认访问</button>
    </div>

    <script>
        // ************************ 关键修改 ************************
        // 替换为你自己的自定义密码（建议包含字母、数字、符号，提高安全性）
        const CORRECT_PASSWORD = "Gz@2026!";

        // 密码验证核心函数
        function verifyPassword() {
            // 获取输入的密码和错误提示元素
            const inputPassword = document.getElementById("passwordInput").value.trim();
            const errorTip = document.getElementById("errorTip");

            // 清空之前的错误提示
            errorTip.classList.remove("show");

            // 验证密码
            if (inputPassword === CORRECT_PASSWORD) {
                // 密码正确，跳转到 JupyterLite 核心页面（与 deploy.yml 中的备份文件名对应）
                window.location.href = "jupyterlite-index.html";
            } else {
                // 密码错误，显示提示并清空输入框
                errorTip.classList.add("show");
                document.getElementById("passwordInput").value = "";
            }
        }

        // 优化体验：支持回车键触发密码验证
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                verifyPassword();
            }
        });
    </script>
</body>
</html>
